<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmvScope</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    pointRadius: 0,
                    stepped: false,
                    tension: 0,
                    label: "Channel R",
                    backgroundColor: 'rgb(99, 132, 255)',
                    borderColor: 'rgb(99, 132, 255)',
                    data: [],
                    fill: false,
                },
                {
                    pointRadius: 0,
                    stepped: false,
                    tension: 0,
                    label: "Channel S",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                },
                {
                    pointRadius: 0,
                    stepped: false,
                    tension: 0,
                    label: "Channel T",
                    backgroundColor: 'rgb(132, 255, 99)',
                    borderColor: 'rgb(132, 255, 99)',
                    data: [],
                    fill: false,
                },
                {
                    pointRadius: 0,
                    stepped: false,
                    tension: 0,
                    label: "Channel N",
                    backgroundColor: 'rgb(99, 99, 99)',
                    borderColor: 'rgb(99, 99, 99)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'SMV 9-2 values'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'SmpCnt'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            config.data.labels = []
            config.data.datasets[0].data = []
            config.data.datasets[1].data = []
            config.data.datasets[2].data = []
            config.data.datasets[3].data = []
            for (var val of data) 
            {
                config.data.labels.push(val.x);
                config.data.datasets[0].data.push(val.R);
                config.data.datasets[1].data.push(val.S);
                config.data.datasets[2].data.push(val.T);
                config.data.datasets[3].data.push(val.N);
            }
            lineChart.update();
        }
    });
</script>
</body>
</html>
